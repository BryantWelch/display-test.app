<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Display Test</h1>
    </header>
    <main>
        <section id="resolution">
            <h2>Screen Resolution</h2>
            <p id="resolution-value"></p>
        </section>
        <section id="color-test">
            <h2>Color Test</h2>
            <div class="color-bars"></div>

        <section id="text-test">
            <h2>Text Readability</h2>
            <p class="small">Small Text</p>
            <p class="medium">Medium Text</p>
            <p class="large">Large Text</p>
        </section>
    </main>
