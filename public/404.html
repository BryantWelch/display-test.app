<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Display Test</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // Modified to prevent redirect loops
      
      // Check if we're already in a redirect loop
      if (window.location.search && window.location.search.indexOf('?/') === 0) {
        // We're already in a redirect, go to homepage instead of creating a loop
        window.location.href = '/';
      } else {
        var pathSegmentsToKeep = 0;

        var l = window.location;
        l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
          l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash
        );
      }
    </script>
  </head>
  <body>
  </body>
</html>
